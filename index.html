<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/scrollreveal@4"></script>
    <title>Landing Page</title>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="http://#" class="nav-logo">Feedback</a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">Login</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Register</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <section class="headBody">
        <div class="head-title">
            <h1 class="type-writer anim-typewriter">Give your Feedbacks.</h1>
        </div>
    </section>


    <section class="card1-container card-scroll3">
        <div class="card1">
            <div class="img1">
                <img src="Images/ml.png" class="card-img" alt="image">
            </div>
            <div class="text1">
                <h3 class="card-text anim-card-text">Authentic feedbacks using Machine Learning</h3>
            </div>
        </div>
    </section>

    <section class="card1-container card-scroll3">
        <div class="card1">
            <div class="text2">
                <h3 class="card-text anim-card-text">Visual analytics</h3>
            </div>
            <div class="img2">
                <img src="Images/graph.png" class="card-img" alt="image">
            </div>

        </div>
    </section>

    <section class="card1-container card-scroll3">
        <div class="card1">
            <div class="img1">
                <img src="Images/privacy.png" class="card-img" alt="image">
            </div>
            <div class="text3">
                <h3 class="card-text anim-card-text">Total privacy support</h3>
            </div>
        </div>
    </section>


    <script src="app.js"></script>
    <script>
        ScrollReveal({
            // reset: true,
            distance: '100px',
            duration: 1000,
            delay: 650
        });
        // ScrollReveal().reveal('.header', {
        //     delay: 180,
        //     origin: 'bottom'
        // })
        ScrollReveal().reveal('.card1-container', {
            delay: 580,
            interval: 800,
            origin: 'bottom'
        })
        ScrollReveal().reveal('.img1', {
            delay: 380,
            origin: 'left'
        })
        ScrollReveal().reveal('.img2', {
            delay: 380,
            origin: 'right'
        })
    </script>


</body>

</html>
